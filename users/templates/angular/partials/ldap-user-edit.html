{% verbatim %}
<div>
    <form name="form" class="form-horizontal" novalidate>
        <div class="form-group required" ng-class="{'has-error': form.username.$error.required}">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input name="username" ng-model="$ctrl.dhisUser.userCredentials.username" type="text" class="form-control" id="username" required>
                <span class="help-block" ng-show="form.username.$error.required">This field is required</span>
            </div>
        </div>
        <div class="form-group required" ng-class="{'has-error': form.username.$error.required}">
            <label for="surname" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-10">
                <input name="surname" ng-model="$ctrl.dhisUser.surname" type="text" class="form-control" id="surname" required>
                <span class="help-block" ng-show="form.surname.$error.required">This field is required</span>
            </div>
        </div>
        <div class="form-group required" ng-class="{'has-error': form.username.$error.required}">
            <label for="firstName" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-10">
                <input name="firstName" ng-model="$ctrl.dhisUser.firstName" type="text" class="form-control" id="firstName" required>
                <span class="help-block" ng-show="form.firstName.$error.required">This field is required</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="$ctrl.dhisUser.email" type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group">
            <label for="openid" class="col-sm-2 control-label">OpenID</label>
            <div class="col-sm-10">
                <input ng-model="$ctrl.dhisUser.openId" type="text" class="form-control" id="openid">
            </div>
        </div>
        <div class="form-group">
            <label for="ldapIdentifier" class="col-sm-2 control-label">LDAP identifier</label>
            <div class="col-sm-10">
                <input ng-model="$ctrl.dhisUser.ldapId" type="text" class="form-control" id="ldapIdentifier">
            </div>
        </div>
        <div class="form-group">
            <label for="mobilePhoneNumber" class="col-sm-2 control-label">Mobile phone number</label>
            <div class="col-sm-10">
                <input ng-model="$ctrl.dhisUser.phoneNumber" type="text" class="form-control" id="mobilePhoneNumber">
            </div>
        </div>
        <div class="form-group">
            <label for="interfaceLanguage" class="col-sm-2 control-label">Interface language</label>
            <div class="col-sm-10">
                <select name="interfaceLanguage" id="interfaceLanguage" ng-model="$ctrl.dhisUser.interfaceLanguage" class="form-control">
                  <option ng-repeat="language in $ctrl.languages" value="{{language.code}}">{{language.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="databaseLanguage" class="col-sm-2 control-label">Database language</label>
            <div class="col-sm-10">
                <select name="databaseLanguage" id="databaseLanguage" ng-model="$ctrl.dhisUser.databaseLanguage" class="form-control">
                  <option ng-repeat="language in $ctrl.languages" value="{{language.code}}">{{language.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="$ctrl.submit()" ng-disabled="!form.$valid" type="submit" class="btn btn-default">Add</button>
            </div>
        </div>
    </form>
</div>
{% endverbatim %}
